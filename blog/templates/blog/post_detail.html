{% extends 'blog/base.html' %}


{% block content %}
	<div class="panel panel-default">
	<div class="panel-body">
		<div class="post">
			{% if post.published_date %}
				<div class="date">
					{{ post.published_date }}
				</div>
			{% endif %}
			<h1>{{ post.title }}</h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	</div>
	</div>
{% endblock %}
